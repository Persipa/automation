spring:
  application:
    name: automation
  cloud:
    nacos:
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      discovery:
        server-addr: ${NACOS_DISCOVERY_HOST:infrastructure-nacos}:${NACOS_DISCOVERY_PORT:8848}
        namespace: ${NACOS_DISCOVERY_NAMESPACE:wsl}
      config:
        server-addr: ${NACOS_DISCOVERY_HOST:infrastructure-nacos}:${NACOS_DISCOVERY_PORT:8848}
        namespace: ${NACOS_DISCOVERY_NAMESPACE:wsl}
        file-extension: yaml
        shared-configs:
          - group: COMMON_GROUP
            data-id: dubbo.yaml
            refresh: true
          - group: COMMON_GROUP
            data-id: database.yaml
            refresh: true
          - group: COMMON_GROUP
            data-id: middleware.yaml
            refresh: true
